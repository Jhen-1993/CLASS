<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Css 通用選擇器</title>
        <link rel="stylesheet" href="reset.css" />
        <style>
            /* *是通用選擇器代表任何一個東西，影響範圍廣泛，
            通常用於頁面初始化 (reset)，除此之外不建議使用 */
            * {
                color: red;
            }
        </style>
    </head>
    <body>
        <div>Some text</div>
        <h1>Some text</h1>
        <p>Some text</p>
        <span>Some text</span>
        <a href="#">Some text</a>
        <button>Some text</button>
        <input type="text" />
        <textarea></textarea>
    </body>
</html>
