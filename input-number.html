<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>input number</title>
    </head>
    <body>
        <form action="https://book.niceinfos.com/api/form/index.php">
            <!--  min設定最小值；max設定最大值；step設定每次跳的數值；只能輸入數字，但e為數學符號，故可輸入 -->
            <input
                type="number"
                name="number"
                id="number"
                min="0"
                max="100"
                step="1"
            />
            <input type="submit" value="送出" />
        </form>
    </body>
</html>
