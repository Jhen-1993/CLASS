<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>select 下拉選單</title>
    </head>
    <!-- 在select的結構裡，不合法標籤（非option 的語法)會被隱藏 -->
    <!-- - option如果沒有宣告value，則內容即為 value
       將 option設為預設值使用 selected -->
    <body>
        <h2>單選</h2>
        <form action="https://book.niceinfos.com/api/form/index.php">
            <select name="city" id="city">
                <option value="">請選擇</option>
                <option value="taipei">台北</option>
                <option value="newtaipei">新北</option>
                <option value="taoyuan">桃園</option>
                <option>新竹</option>
            </select>
            <input type="submit" value="送出" />
        </form>
        <!-- 多選使用 multiple 並搭配 name 數值為 Array -->
        <h2>多選</h2>
        <form action="https://book.niceinfos.com/api/form/index.php">
            <select name="city[]" id="city" multiple>
                <option value="">請選擇</option>
                <option value="taipei" selected>台北</option>
                <option value="newTaipei">新北</option>
                <option value="taoyuan">桃園</option>
                <option>新竹</option>
            </select>
            <input type="submit" value="送出" />
        </form>
    </body>
</html>
