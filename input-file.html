<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Input File</title>
    </head>
    <body>
        <!-- 用accept來限制檔案類型
         multiple 是多選，多個值要變array -->
        <form
            action="https://book.niceinfos.com/api/form/index.php"
            enctype="multipart/form-data"
            method="post"
        >
            <input
                type="file"
                name="file[]"
                id="file"
                accept="image/*"
                multiple
            />
            <input type="submit" value="送出" />
        </form>
    </body>
</html>
