<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>css id</title>
        <link rel="stylesheet" href="reset.css" />
        <!-- 使用 #表示 id
         由於通用性低（一個頁面只會出現一次），所以不常使用，可用 class 取代 -->
        <style>
            #first {
                background-color: red;
                color: white;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <div id="first">first</div>
        <div id="second">second</div>
        <div>third</div>
    </body>
</html>
