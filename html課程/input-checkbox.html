<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Input Checkbox</title>
    </head>
    <body>
        <!-- name屬性為群組名稱; 使用value定義每個選項的值; checked為預設值，多選不需設定; name的值要使用Array→ 加陣列符號[]方式才能容納多個值 -->
        <h1>多選 Checkbox</h1>
        <form action="https://book.niceinfos.com/api/form/index.php">
            <div>
                <label for="interest">興趣</label>
            </div>
            <div>
                <input
                    type="checkbox"
                    name="interest[]"
                    id="reading"
                    value="reading"
                />
                <label for="reading">閱讀</label>
            </div>
            <div>
                <input
                    type="checkbox"
                    name="interest[]"
                    id="swimming"
                    value="swimming"
                />
                <label for="swimming">游泳</label>
            </div>
            <div>
                <input
                    type="checkbox"
                    name="interest[]"
                    id="coding"
                    value="coding"
                />
                <label for="coding">寫程式</label>
            </div>
            <div>
                <input
                    type="checkbox"
                    name="interest[]"
                    id="travel"
                    value="travel"
                />
                <label for="travel">旅行</label>
            </div>
            <div>
                <input type="submit" value="送出" />
            </div>
        </form>
    </body>
</html>
