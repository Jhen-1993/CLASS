<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>input password</title>
    </head>
    <body>
        <form action="">
            <!-- 密碼輸入框 -->
            <!-- 密碼並非加密過，只是顯示* -->
            <!-- for用於與id屬性對應（唯一性） -->
            <label for="password">密碼</label>
            <input
                type="password"
                name="password"
                placeholder="請輸入密碼8-12位數"
                id="password"
                class="input-control form-item"
            />
            <input type="submit" name="登入" />
        </form>
    </body>
</html>
